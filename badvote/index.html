<!DOCTYPE html>
<html>
<head>
	<title>BadVote - Site de vote</title>
	<meta name="description" content="MyServer is a revolutionary Minecraft server. You can join with the IP 'play.myserver.net'.">
	<meta name="keywords" content="MyServer, MyServer.com, Minecraft Server, Minecraft, Fun, Play, Portal, Website, Official">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="https://leonardosnt.github.io/mc-player-counter/dist/mc-player-counter.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img href="https://badblock.fr/" src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="playercount">
			<p>Rejoins <span data-playercounter-ip="play.badblock.fr">

		<div class="items">
			<div class="item forums">
				<a href="https://badblock.fr/forum/"><img src="img/forums.png" alt="Minecraft forums icon" class="img"></a>
			</div>
			<div class="item store">
				<a href="https://badblock.fr/shop"><img src="img/store.png" alt="Minecraft store icon" class="img"></a>
			</div>
			<div class="item vote">
				<a href="vote.html"><img src="img/vote.png" alt="Minecraft voting icon" class="img"></a>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

</html>
